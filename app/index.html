<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCHO</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo-img" class="header-logo">
        </a>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link header-menu__link--active">HOME</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">SHOP</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">PAGE</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">BLOG</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">CONTACT</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon">
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
            <span class="user-nav__number">3</span>
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
            <span class="user-nav__number">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>





  <script src="js/main.min.js"></script>
</body>

</html>
